<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Biblioteca - EES N°19</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-amber-50 min-h-screen flex flex-col">

  <!-- Encabezado -->
  <header class="fixed top-0 left-0 w-full bg-amber-800 text-white shadow z-50 p-3">

        <div class="w-6 h-0.5 bg-white"></div>
      </div>
    </div>
  </header>

  <!-- Menú lateral -->
  <aside id="menuDrawer" class="fixed top-0 right-0 h-full w-4/5 bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50 p-6 space-y-4 overflow-auto max-w-xs">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-amber-800">Menú</h2>
      <button onclick="toggleMenu()" class="text-amber-800 font-bold text-lg">✕</button>

    <a href="../index.html" class="block w-full py-2 px-4 bg-amber-100 hover:bg-amber-200 rounded text-left">Inicio</a>
    <a href="../cicloBasico/cicloBasico.html" class="block w-full py-2 px-4 bg-amber-100 hover:bg-amber-200 rounded text-left">Ciclo Básico</a>
    <a href="../cicloSuperior/cicloSuperior.html" class="block w-full py-2 px-4 bg-amber-100 hover:bg-amber-200 rounded text-left">Ciclo Superior</a>
    <a href="../contacto/contacto.html" class="block w-full py-2 px-4 bg-amber-100 hover:bg-amber-200 rounded text-left">Contacto</a>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-40 z-40" onclick="toggleMenu()"></div>

  <!-- Main -->
  <main class="flex-grow max-w-6xl mx-auto px-4 py-8 space-y-8 w-full pt-20">
    <section>
      <h2 class="text-3xl font-bold text-amber-900 mb-6">Biblioteca</h2>
      <div id="bookList" class="flex flex-col gap-3 max-w-xl mx-auto">
        <!-- Botones cargados por JS -->
      </div>
    </section>

    <section id="visorPdfContainer" class="hidden flex flex-col items-center max-w-5xl mx-auto">
      <a id="linkPdf" href="" target="_blank" class="text-amber-800 underline font-semibold mb-4 hover:text-amber-600">
        Abrir PDF en Google Drive
      </a>
      <p id="nombreLibro" class="text-amber-900 font-semibold text-lg"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-amber-800 text-white p-6">
